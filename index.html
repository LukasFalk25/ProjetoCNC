<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Projeto CNC</title>
</head>
<body>
    <div class="main-container">
    <h1>Seja Bem Vindo(a) a Calculadora do CNC!</h1>

    <h3>Aqui você consegue calcular a Rotação (N)<br>
    e a Taxa de Avanço (FZ)</h3>
    
    <form class="form-container">
        <label>
            Insira o diâmetro da ferramenta:
            <input type="number" id="diametro-ferramenta" required>
        </label>

        <label>
            Insira o número de arestas:
            <input type="number" id="numero-arestas" required>
        </label>
        <label for="material">
            Selecione o material
            <select name="material" id="material" required>
                <option value="p">P</option>
                <option value="m">M</option>
            </select>
        </label>
        <button type="submit">Calcular</button>
    </form>

    <h3 id="resultado">- O Resultado aparecerá aqui -</h3>

    </div>
</body>
</html>
